  <!-- sag Kisim start -->
    <div class="col-12 md:col-6">
        <div class="card">
            <h5>Grafik Rapor</h5>
            <div class="card flex justify-content-center">
                <!-- //Grafik -->
                <p-chart type="pie"  [data]="pieData" [options]="pieOptions"></p-chart>
            </div>
           
        </div>
    </div>
  <!-- sag Kisim end -->

    <!-- alt Kisim table start-->
  

    <div class="col-12">
        <div class="card">
            <h5></h5>


            <div class="grid">


                <div class="col-12 lg:col-6 xl:col-3" >
                    <div class="card mb-0 ">
                        <div class="flex justify-content-between mb-3">
                            <div>
                                <span class="block text-500 font-medium text-2xl mb-3">Final Cost</span>
                                <div class="text-900 font-medium text-2xl">{{sale.finalCost}} €</div>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>


                <div class="col-12 lg:col-6 xl:col-3">
                    <div class="card mb-0">
                        <div class="flex justify-content-between mb-3">
                            <div>
                                <span class="block text-500 font-medium text-2xl mb-3">Final Sales</span>
                                <div class="text-900 font-medium text-2xl">{{sale.finalSales}} €</div>
                            </div>
                            
                        </div>
                       
                    </div>
                </div>


                <div class="col-12 lg:col-6 xl:col-3">
                    <div class="card mb-0">
                        <div class="flex justify-content-between mb-3">
                            <div>
                                <span class="block text-500 font-medium text-2xl mb-3">Final Profit</span>
                                <div class="text-900 font-medium text-2xl">{{sale.finalProfit}} €</div>
                            </div>
                          
                        </div>
                       
                    </div>
                </div>


                <div class="col-12 lg:col-6 xl:col-3">
                    <div class="card mb-0">
                        <div class="flex justify-content-between mb-3">
                            <div>
                                <span class="block text-500 font-medium text-2xl mb-3">Final Profit</span>
                                <div class="text-900 font-medium text-2xl">{{sale.finalProfit}} % </div>
                            </div>
                           
                        </div>
                       
                    </div>
                </div>

                <div class="col-12 lg:col-6 xl:col-3">
                    <div class="card mb-0">
                        <div class="flex justify-content-between mb-3">
                            <div>
                                <span class="block text-500 font-medium text-2xl mb-3">Room Night</span>
                                <div class="text-900 font-medium text-2xl" *ngIf="sale.roomNights==-1">0 </div>
                                <div class="text-900 font-medium text-2xl" *ngIf="sale.roomNights!=-1">{{sale.roomNights}} </div>
                            </div>
                          
                        </div>
                        
                    </div>
                </div>

                <div class="col-12 lg:col-6 xl:col-3">
                    <div class="card mb-0">
                        <div class="flex justify-content-between mb-3">
                            <div>
                                <span class="block text-500 font-medium text-2xl mb-3">Paxes</span>
                                <div class="text-900 font-medium text-2xl" *ngIf="sale.paxes==-1" >0 </div>
                                <div class="text-900 font-medium text-2xl" *ngIf="sale.paxes!=-1">{{sale.paxes}} </div>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>

                <div class="col-12 lg:col-6 xl:col-3">
                    <div class="card mb-0">
                        <div class="flex justify-content-between mb-3">
                            <div>
                                <span class="block text-500 font-medium text-2xl mb-3" >Reservation Count</span>
                                <div class="text-900 font-medium text-2xl"  *ngIf="sale.paxes==-1">0 </div>
                                <div class="text-900 font-medium text-2xl"  *ngIf="sale.paxes!=-1">{{sale.reservationCount}} </div>
                            </div>
                           
                        </div>
                       
                    </div>
                </div>



        </div>
    </div>

    <!-- alt Kisim table end-->
</div>
